<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">DUROH</div>
    <nav>
      <ul class="nav-items">
        <li class="nav-item"><button class="nav-link" id="homeBtn"><span class="material-symbols-outlined">home</span> Home</button></li>
        <li class="nav-item"><button class="nav-link" id="inboxBtn"><span class="material-symbols-outlined">inbox</span> Inbox</button></li>
        <li class="nav-item"><button class="nav-link" id="uploadBtn"><span class="material-symbols-outlined">upload</span> Upload</button></li>
        <li class="nav-item"><button class="nav-link" id="profileBtn"><span class="material-symbols-outlined">person</span> Profile</button></li>
      </ul>
    </nav>
  </header>

  <div class="profile-container">
    <div class="profile-header">
      <div id="profile-pic"><img id="profile-pic-img" src="" alt="Profile Picture"></div>
    </div>
    <div class="profile-info">
      <h2 id="username"></h2>
      <p id="bio"></p>
      <div class="profile-actions">
        <button id="editBtn">Edit Profile</button>
        <button id="logoutBtn">Log out</button>
      </div>
    </div>

    <div class="edit-form" id="editForm" style="display:none;">
      <input type="text" id="editUsername" placeholder="Username" />
      <input type="text" id="editBio" placeholder="Bio" />
      <div style="display: flex; gap: 10px; margin-top: 20px;">
        <button id="choosePicBtn" type="button">Choose a new picture</button>
        <button id="removePicBtn" type="button">Remove Picture</button>
      </div>
      <input type="file" id="profilePicInput" accept="image/*" style="display:none;">
      <button id="saveBtn">Save</button>
    </div>

    <div class="video-section">
      <h3>Uploaded Videos</h3>
      <div class="video-grid"></div>
    </div>
  </div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js";

const SUPABASE_URL = "https://xvnzrighraugigzqsxyh.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2bnpyaWdocmF1Z2lnenFzeHloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MDIyNzUsImV4cCI6MjA3MjM3ODI3NX0.7o5Z30AhbZkAuLq9mgaQptAeV3zFIyT_KJt4hOcRBJ0";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const CLOUD_NAME = "djjlt3ghq";
const UPLOAD_PRESET = "saveImages";

const profilePicImg = document.getElementById("profile-pic-img");
const editBtn = document.getElementById("editBtn");
const editForm = document.getElementById("editForm");
const choosePicBtn = document.getElementById("choosePicBtn");
const removePicBtn = document.getElementById("removePicBtn");
const profilePicInput = document.getElementById("profilePicInput");
const saveBtn = document.getElementById("saveBtn");
const usernameEl = document.getElementById("username");
const bioEl = document.getElementById("bio");
const editUsername = document.getElementById("editUsername");
const editBio = document.getElementById("editBio");
const logoutBtn = document.getElementById("logoutBtn");
const videoGrid = document.querySelector(".video-grid");

let selectedFile = null;

// ===== Navbar redirects =====
window.onload = () => {
  document.getElementById('homeBtn').onclick = () => window.location.href = 'home.html';
  document.getElementById('inboxBtn').onclick = () => window.location.href = 'inbox.html';
  document.getElementById('uploadBtn').onclick = () => window.location.href = 'upload.html';
};
// ===== Prevent back button after logout =====
window.history.pushState(null, "", window.location.href);
window.onpopstate = async () => {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) window.location.replace("index.html"); // redirect to login if not authenticated
};

// ===== Check Supabase session =====
async function checkAuth() {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) { window.location.replace("index.html"); return; }
  const { data: { user } } = await supabase.auth.getUser();

  usernameEl.textContent = user.user_metadata?.firstName || "User";
  bioEl.textContent = user.user_metadata?.bio || "";
  if (user.user_metadata?.picUrl) profilePicImg.src = user.user_metadata.picUrl;

  loadVideos(); // load Cloudinary videos stored in Supabase
}
checkAuth();

// ===== Logout =====
logoutBtn.addEventListener("click", async () => {
  await supabase.auth.signOut();
  window.location.replace("index.html");
});

// ===== Edit Profile =====
editBtn.addEventListener("click", () => {
  editForm.style.display = editForm.style.display === "none" ? "block" : "none";
});

choosePicBtn.addEventListener("click", () => profilePicInput.click());
profilePicInput.addEventListener("change", (e) => {
  selectedFile = e.target.files[0];
  if (selectedFile) profilePicImg.src = URL.createObjectURL(selectedFile);
});

removePicBtn.addEventListener("click", () => { profilePicImg.src = ""; selectedFile = null; });

saveBtn.addEventListener("click", async () => {
  let uploadedUrl = profilePicImg.src;
  if (selectedFile) {
    const formData = new FormData();
    formData.append("file", selectedFile);
    formData.append("upload_preset", UPLOAD_PRESET);
    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: "POST", body: formData });
    const data = await res.json();
    uploadedUrl = data.secure_url;
  }

  await supabase.auth.updateUser({
    data: {
      firstName: editUsername.value || usernameEl.textContent,
      bio: editBio.value || bioEl.textContent,
      picUrl: uploadedUrl
    }
  });

  usernameEl.textContent = editUsername.value || usernameEl.textContent;
  bioEl.textContent = editBio.value || bioEl.textContent;
  profilePicImg.src = uploadedUrl;
  editForm.style.display = "none";
});

// ===== Load Videos from Supabase =====
async function loadVideos() {
  const { data, error } = await supabase.from("videos").select("*").order("id", { ascending: false });
  if (error) { console.error("Error loading videos:", error); return; }

  videoGrid.innerHTML = "";
  data.forEach(video => {
    const box = document.createElement("div");
    box.className = "video-box";

    const videoEl = document.createElement("video");
    videoEl.src = video.url;
    videoEl.loop = true;
    videoEl.autoplay = false;
    videoEl.playsInline = true;
    videoEl.muted = true;
    videoEl.style.filter = "brightness(0.3)";
    box.appendChild(videoEl);

    if (video.caption) {
      const captionEl = document.createElement("p");
      captionEl.className = "caption-overlay";
      captionEl.innerText = video.caption;
      box.appendChild(captionEl);
    }

    // Delete button
    const delBtn = document.createElement("button");
    delBtn.className = "delete-btn";
    delBtn.textContent = "Delete";
    delBtn.onclick = async (e) => {
      e.stopPropagation();
      const { error: delError } = await supabase.from("videos").delete().eq("id", video.id);
      if (delError) {
        console.error("Delete failed:", delError);
        alert("Failed to delete video");
      } else {
        loadVideos();
      }
    };
    box.appendChild(delBtn);

    // Show delete button on right-click
    box.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      box.classList.toggle("show-delete");
    });

    box.addEventListener("mouseenter", () => { videoEl.play(); videoEl.style.filter='brightness(1)'; });
    box.addEventListener("mouseleave", () => { videoEl.pause(); videoEl.style.filter='brightness(0.3)'; });
    box.addEventListener("click", () => { videoEl.muted = false; videoEl.play(); videoEl.style.filter='brightness(1)'; });

    videoGrid.appendChild(box);
  });
}
</script>
</body>
</html>
