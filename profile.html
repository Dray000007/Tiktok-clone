const profilePicImg = document.getElementById("profile-pic-img");
const editBtn = document.getElementById("editBtn");
const editForm = document.getElementById("editForm");
const choosePicBtn = document.getElementById("choosePicBtn");
const removePicBtn = document.getElementById("removePicBtn");
const profilePicInput = document.getElementById("profilePicInput");
const saveBtn = document.getElementById("saveBtn");
const usernameEl = document.getElementById("username");
const bioEl = document.getElementById("bio");
const editUsername = document.getElementById("editUsername");
const editBio = document.getElementById("editBio");
const logoutBtn = document.getElementById("logoutBtn");
const videoGrid = document.querySelector(".video-grid");

let selectedFile = null;

// ===== Navbar redirects =====
window.onload = () => {
  document.getElementById('homeBtn').onclick = () => window.location.href = 'home.html';
  document.getElementById('inboxBtn').onclick = () => window.location.href = 'inbox.html';
  document.getElementById('uploadBtn').onclick = () => window.location.href = 'upload.html';
};

// ===== Prevent back button after logout =====
window.history.pushState(null, "", window.location.href);
window.onpopstate = async () => {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) window.location.replace("index.html");
};

// ===== Check Supabase session =====
async function checkAuth() {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) { window.location.replace("index.html"); return; }
  const { data: { user } } = await supabase.auth.getUser();

  usernameEl.textContent = user.user_metadata?.firstName || "User";
  bioEl.textContent = user.user_metadata?.bio || "";
  profilePicImg.src = user.user_metadata?.picUrl || DEFAULT_PIC;

  loadVideos();
}
checkAuth();

// ===== Logout =====
logoutBtn.addEventListener("click", async () => {
  await supabase.auth.signOut();
  window.location.replace("index.html");
});

// ===== Edit Profile =====
editBtn.addEventListener("click", () => {
  editForm.style.display = editForm.style.display === "none" ? "block" : "none";
});

choosePicBtn.addEventListener("click", () => profilePicInput.click());
profilePicInput.addEventListener("change", (e) => {
  selectedFile = e.target.files[0];
  if (selectedFile) profilePicImg.src = URL.createObjectURL(selectedFile);
});

// ===== Remove picture sets default =====
removePicBtn.addEventListener("click", () => { 
  profilePicImg.src = DEFAULT_PIC; 
  selectedFile = null; 
});

saveBtn.addEventListener("click", async () => {
  let uploadedUrl = profilePicImg.src;
  if (selectedFile) {
    const formData = new FormData();
    formData.append("file", selectedFile);
    formData.append("upload_preset", UPLOAD_PRESET);
    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: "POST", body: formData });
    const data = await res.json();
    uploadedUrl = data.secure_url;
  }

  await supabase.auth.updateUser({
    data: {
      firstName: editUsername.value || usernameEl.textContent,
      bio: editBio.value || bioEl.textContent,
      picUrl: uploadedUrl
    }
  });

  usernameEl.textContent = editUsername.value || usernameEl.textContent;
  bioEl.textContent = editBio.value || bioEl.textContent;
  profilePicImg.src = uploadedUrl;
  editForm.style.display = "none";
  // notify other pages/tabs that profile was updated
  try { localStorage.setItem('profile_updated', String(Date.now())); } catch (e) { /* ignore */ }
});

// ===== Load Videos from Supabase =====
async function loadVideos() {
  const { data, error } = await supabase.from("videos").select("*").order("id", { ascending: false });
  if (error) { console.error("Error loading videos:", error); return; }

  videoGrid.innerHTML = "";
  data.forEach(video => {
    const box = document.createElement("div");
    box.className = "video-box";

    const videoEl = document.createElement("video");
    videoEl.src = video.url;
    videoEl.loop = true;
    videoEl.autoplay = false;
    videoEl.playsInline = true;
    videoEl.muted = true;
    videoEl.style.filter = "brightness(0.3)";
    box.appendChild(videoEl);

    if (video.caption) {
      const captionEl = document.createElement("p");
      captionEl.className = "caption-overlay";
      captionEl.innerText = video.caption;
      box.appendChild(captionEl);
    }

    const delBtn = document.createElement("button");
    delBtn.className = "delete-btn";
    delBtn.textContent = "Delete";
    delBtn.onclick = async (e) => {
      e.stopPropagation();
      const { error: delError } = await supabase.from("videos").delete().eq("id", video.id);
      if (delError) alert("Failed to delete video");
      else loadVideos();
    };
    box.appendChild(delBtn);

    box.addEventListener("contextmenu", (e) => { e.preventDefault(); box.classList.toggle("show-delete"); });
    box.addEventListener("mouseenter", () => { videoEl.play(); videoEl.style.filter='brightness(1)'; });
    box.addEventListener("mouseleave", () => { videoEl.pause(); videoEl.style.filter='brightness(0.3)'; });
    box.addEventListener("click", () => { videoEl.muted = false; videoEl.play(); videoEl.style.filter='brightness(1)'; });

    videoGrid.appendChild(box);
  });
}
// Mobile menu toggle logic (shared)

function openMobileNav(){ mobileNav.style.display='block'; mobileNav.setAttribute('aria-hidden','false'); }
menuToggle.addEventListener('click', (e) => { e.stopPropagation(); const open = mobileNav.style.display === 'block'; open ? closeMobileNav() : openMobileNav(); });
document.addEventListener('click', (e) => { if (!mobileNav.contains(e.target) && e.target !== menuToggle) closeMobileNav(); });
document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMobileNav(); });
