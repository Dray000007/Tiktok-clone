<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUROH Home</title>
  <link rel="stylesheet" href="home.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">DUROH</div>
    <nav>
      <ul class="nav-items">
        <li class="nav-item">
          <button class="nav-link" id="homeBtn">
            <span class="material-symbols-outlined">home</span> Home
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="inboxBtn">
            <span class="material-symbols-outlined">inbox</span> Inbox
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="uploadBtn">
            <span class="material-symbols-outlined">upload</span> Upload
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="profileBtn">
            <span class="material-symbols-outlined">person</span> Profile
          </button>
        </li>
      </ul>
    </nav>

    <!-- mobile menu toggle -->
    <button class="menu-toggle" id="menuToggle">
      <span class="material-symbols-outlined">menu</span>
    </button>
    <nav class="mobile-nav" id="mobileNav" aria-hidden="true">
      <ul>
        <li><button class="nav-link" onclick="window.location.href='home.html'">Home</button></li>
        <li><button class="nav-link" onclick="window.location.href='inbox.html'">Inbox</button></li>
        <li><button class="nav-link" onclick="window.location.href='upload.html'">Upload</button></li>
        <li><button class="nav-link" onclick="window.location.href='profile.html'">Profile</button></li>
      </ul>
    </nav>

    <!-- Profile picture -->
    <div class="profile-header">
      <div id="profile-pic">
        <img id="profile-pic-img" src="dre.jpg" alt="Profile Picture">
      </div>
    </div>
  </header>

  <main>
    <div class="qui"></div>
    <div class="scroll">
      <button id="up"><span class="material-symbols-outlined upp">keyboard_arrow_up</span></button>
      <button id="down"><span class="material-symbols-outlined">keyboard_arrow_down</span></button>
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    // Supabase setup
    const supabaseUrl = "https://xvnzrighraugigzqsxyh.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2bnpyaWdocmF1Z2lnenFzeHloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MDIyNzUsImV4cCI6MjA3MjM3ODI3NX0.7o5Z30AhbZkAuLq9mgaQptAeV3zFIyT_KJt4hOcRBJ0";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Navbar navigation
    window.onload = function() {
      document.getElementById('homeBtn').onclick = () => window.location.href = 'home.html';
      document.getElementById('inboxBtn').onclick = () => window.location.href = 'inbox.html';
      document.getElementById('uploadBtn').onclick = () => window.location.href = 'upload.html';
      document.getElementById('profileBtn').onclick = () => window.location.href = 'profile.html';
    };

    // keep profile header in sync with Profile page (user metadata)
    async function syncProfileHeader(){
      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) return; // not signed in
        const picEl = document.getElementById('profile-pic-img');
        if (picEl && user.user_metadata?.picUrl) picEl.src = user.user_metadata.picUrl;
      } catch (err) {
        console.warn('syncProfileHeader error:', err);
      }
    }
    // run immediately and whenever the page becomes visible
    syncProfileHeader();
    document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible') syncProfileHeader(); });
  // listen for cross-tab profile updates
  window.addEventListener('storage', (e) => { if (e.key === 'profile_updated') syncProfileHeader(); });

  // Mobile menu toggle logic
  const menuToggle = document.getElementById('menuToggle');
  const mobileNav = document.getElementById('mobileNav');
  function closeMobileNav(){ mobileNav.style.display='none'; mobileNav.setAttribute('aria-hidden','true'); }
  function openMobileNav(){ mobileNav.style.display='block'; mobileNav.setAttribute('aria-hidden','false'); }
  menuToggle.addEventListener('click', (e) => { e.stopPropagation(); const open = mobileNav.style.display === 'block'; open ? closeMobileNav() : openMobileNav(); });
  // close when clicking outside
  document.addEventListener('click', (e) => { if (!mobileNav.contains(e.target) && e.target !== menuToggle) closeMobileNav(); });
  // close on escape
  document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMobileNav(); });

    const qui = document.querySelector('.qui');
    const upBtn = document.getElementById('up');
    const downBtn = document.getElementById('down');

    let videos = [];
    let currentIndex = 0;

    // Fetch videos
    async function fetchVideos() {
      const { data, error } = await supabase
        .from('videos')
        .select('url, caption')
        .order('created_at', { ascending: false });

      if (error) {
        console.error("Failed to fetch videos:", error);
        qui.innerHTML = '<p>Failed to load videos.</p>';
        return;
      }

      if (!data.length) {
        qui.innerHTML = '<p>No videos uploaded yet.</p>';
        return;
      }

      videos = data;
      renderSlide(currentIndex);
    }

    // Render one video slide
    function renderSlide(index) {
      if (!videos.length) return;

      const { url, caption } = videos[index];
      qui.innerHTML = '';

      const slide = document.createElement('div');
      slide.className = 'slide';

      const videoEl = document.createElement('video');
      videoEl.src = url;
      videoEl.autoplay = true;
      videoEl.loop = true;
      videoEl.playsInline = true;
      videoEl.muted = false;   // ✅ Ensure sound is ON
      videoEl.volume = 1.0;    // ✅ Full volume
      videoEl.style.width = '100%';
      videoEl.style.height = '100%';
      videoEl.style.objectFit = 'cover';

      videoEl.addEventListener('click', () => {
        videoEl.paused ? videoEl.play() : videoEl.pause();
      });

      slide.appendChild(videoEl);

      if (caption) {
        const captionEl = document.createElement('p');
        captionEl.innerText = caption;
        captionEl.className = 'caption-overlay';
        slide.appendChild(captionEl);
      }

      qui.appendChild(slide);

      // ✅ Force autoplay with sound
      videoEl.play().catch(err => {
        console.warn("Autoplay blocked, retrying with sound:", err);
        videoEl.muted = false;
        videoEl.play();
      });
    }

    // Scroll navigation
    upBtn.addEventListener('click', () => {
      if (!videos.length) return;
      currentIndex = (currentIndex - 1 + videos.length) % videos.length;
      renderSlide(currentIndex);
    });

    downBtn.addEventListener('click', () => {
      if (!videos.length) return;
      currentIndex = (currentIndex + 1) % videos.length;
      renderSlide(currentIndex);
    });

    // Init
    fetchVideos();
  </script>
</body>
</html>
