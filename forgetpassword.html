<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgetpassword.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">DUROH</div>
    <div class="login-card">
      <h2>Forgot Password</h2>
      <p>Enter your registered email to receive a reset link.</p>
      <form id="forgotForm">
        <input type="email" id="resetEmail" placeholder="Enter your email" required />
        <button type="submit" id="sendBtn" class="send-button">Send link</button>
      </form>
      <button id="vf">Back to log in</button>
      <div class="footer-text">
        Â© 2025 DUROH. All rights reserved.
      </div>
    </div>
  </div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js";

const supabaseUrl = "https://xvnzrighraugigzqsxyh.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2bnpyaWdocmF1Z2lnenFzeHloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MDIyNzUsImV4cCI6MjA3MjM3ODI3NX0.7o5Z30AhbZkAuLq9mgaQptAeV3zFIyT_KJt4hOcRBJ0";
const supabase = createClient(supabaseUrl, supabaseKey);

document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("forgotForm");
  const sendBtn = document.getElementById("sendBtn");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("resetEmail").value;

    sendBtn.disabled = true;
    sendBtn.textContent = "Sending...";

    const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
      redirectTo: window.location.origin + "/resetpassword.html"
    });

    if (error) {
      alert("Error sending reset email: " + error.message);
    } else {
      alert("Password reset link sent! Check your email.");
    }

    sendBtn.disabled = false;
    sendBtn.textContent = "Send link";
  });

  document.getElementById("vf").addEventListener("click", () => {
    window.location.href = "index.html";
  });
});
</script>
</body>
</html>
